<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login page</title>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'cars_project/style.css' %}" />
</head>

<body>

<form id="login" method="post">
    {% csrf_token %}
    <h1>Please login</h1>
    <fieldset id="inputs">
      {{ form.as_p }}
    </fieldset>
    <fieldset id="actions">
        <input type="submit" id="submit" value="Submit">
        <a href="">Forgot password?</a><a href="">Sign up</a>
    </fieldset>
</form>
</body>
</html>
