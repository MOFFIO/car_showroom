{% extends 'base.html' %}

{% block title %}
<title>Register page</title>
{% endblock %}

{% block body %}
<form class="login" id="register" method="post">
    {% csrf_token %}
    <h2>Register here</h2>
    <fieldset id="inputs">
      {{ form.as_p }}
    </fieldset>
    <fieldset id="actions">
        <input type="submit" id="submit" value="Submit">
        <a href="">Forgot password?</a><a href="{% url 'register' %}" >Sign up</a>
    </fieldset>
</form>
{% endblock %}
